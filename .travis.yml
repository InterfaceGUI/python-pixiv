sudo: false

language: python

matrix:
  include:
    - python: 3.5
      env:
      - TOXENV=py35

env:
  - TOXENV=py34
  - TOXENV=py27
  - TOXENV=pypy
  - TOXENV=flake8

before_install:
      - pip install codecov
after_success:
      - codecov

install: pip install -U tox

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: kragniz
  password:
    secure: 
  on:
    tags: true
    repo: kragniz/python-pixiv
    condition: $TOXENV == py27
